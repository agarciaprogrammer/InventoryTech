<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - InventoryTech</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="vertical-navbar">
      <a href="./home.html">InventoryTech</a>
      <ul>
        <li><a href="./demanda.html">Demanda</a></li>
        <li><a href="./stock.html">Stock</a></li>
        <li><a href="./ventas.html">Ventas</a></li>
        <li><a href="./riesgo.html">Riesgo</a></li>
        <li><a href="./balance.html">Balance</a></li>
        <li><a href="/landinghome.html">Salir</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="horizontal-navbar">
        <h1>Dashboard</h1>
        <a class="btn" href="nuevaventa.html">Nueva Venta</a>
      </div>

      <div class="card balance-card">
        <div style="display: flex; align-items: center; gap: 10px">
          <h3>Balance</h3>
          <button
            id="helpButton"
            style="
              background-color: #007bff;
              color: white;
              border: none;
              border-radius: 50%;
              width: 30px;
              height: 30px;
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;
            "
            title="Ayuda"
          >
            ?
          </button>
        </div>
        <div
          id="helpText"
          style="display: none; margin-top: 10px; color: #555"
        ></div>
        <div class="balance-period">
          <p class="balance-period-header">
            Seleccionar fechas
            <input type="date" id="fechaDesde" placeholder="Desde" />
            <input type="date" id="fechaHasta" placeholder="Hasta" />
            <button class="export-btn">Confirmar</button>
          </p>
          <div class="balance-row">
            <div class="balance-item">
              <p>Ganancias</p>
              <p class="balance-ganancia">$</p>
            </div>
            <div class="balance-item">
              <p>Gastos</p>
              <p class="balance-gastos">$</p>
            </div>
            <div class="balance-item">
              <p>Resultado</p>
              <p class="balance-resultado">$</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/balance.js"></script>
    <script src="../js/salir.js"></script>
    <script>
      document.getElementById("helpButton").addEventListener("click", () => {
        const helpText = document.getElementById("helpText");
        helpText.innerHTML = `El balance se calcula con las ventas realizadas y las Ã³rdenes de compra para el reabastecimiento de los productos.`;

        if (helpText.style.display === "none") {
          helpText.style.display = "block";
        } else {
          helpText.style.display = "none";
        }
      });
    </script>
  </body>
</html>
