<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - InventoryTech</title>
    <link rel="stylesheet" href="/frontend/Usuario/css/home.css" />
  </head>
  <body>
    <div class="vertical-navbar">
      <a href="administrador.html">InventoryTech</a>
      <ul>
        <li><a href="usuarios.html">Usuarios</a></li>
        <li><a href="backup.html">Backup</a></li>
        <li><a href="bitacora.html">Bitacora</a></li>
        <li><a href="/landinghome.html">Salir</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="horizontal-navbar">
        <h1>Administrador</h1>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>Gestion de Usuarios</h3>
        </div>
        <div class="card-content-venta">
          <table id="table">
            <thead>
              <th>Seleccionar</th>
              <th>ID</th>
              <th>Usuario</th>
              <th>Email</th>
              <th>Suscripto</th>
              <th>Fecha de finalización</th>
              <th>Suspendido</th>
              <th>Fin de suspensión</th>
              <th>Admin</th>
            </thead>
            <tbody></tbody>
          </table>
          <br />
          <div class="pagination">
            <button class="btnPag" id="prevPage">Prev</button>
            <button class="btnPag" id="nextPage">Next</button>
          </div>
        </div>
        <button class="export-btn suspender">Suspender usuario</button>
        <button class="export-btn eliminar">Eliminar usuario</button>
        <button class="export-btn suscripcion">Otorgar suscripción de 1 mes</button>
    </div>
    <script type="module" src="../js/usuarios.js"></script>
    <script src="../js/salir.js"></script>
  </body>
</html>
